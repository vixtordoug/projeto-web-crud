    <!-- Formulário para adicionar aluno -->
    <main class="container">


        <br>

        <form name="form_add_aluno" action="crud/create.php" method="POST">
            <!-- Primeira linha -->
            <div class="row">

                <!-- Campo Nome -->
                <div class="col">
                    <div class="mb-3">
                        <label for="aluno" class="form-label">Nome Aluno</label>
                        <input type="text" name="aluno" class="form-control" id="aluno">
                    </div>
                </div>

                <!-- Campo Disciplina -->
                <div class="col">
                    <div class="mb-3">
                        <label for="disciplina" class="form-label">Disciplina</label>
                        <input type="text" name="disciplina" class="form-control" id="disciplina">
                    </div>
                </div>
            </div>

            <!-- Segunda linha -->
            <div class="row">

                <!-- Campo Nota I -->
                <div class="col">
                    <div class="mb-3">

                        <label for="notaI" class="form-label">Nota I</label>
                        <input type="number" step="0.01" min="0.00" max="10.00" name="notaI" class="form-control"
                            id="notaI">
                    </div>
                </div>

                <!-- Campo Nota II -->
                <div class="col">
                    <div class="mb-3">
                        <label for="notaII" class="form-label">Nota II</label>
                        <input type="number" step="0.01" min="0.00" max="10.00" name="notaII" class="form-control"
                            id="notaII">
                    </div>
                </div>
            </div>
            <br>

            <!-- Botão adicionar -->
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </main>

</body>
